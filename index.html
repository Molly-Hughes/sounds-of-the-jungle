<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sounds of the Jungle</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="keys">
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">Elephant</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Frog</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Lion</span>
      </div>
      <div data-key="77" class="key">
        <kbd>M</kbd>
        <span class="sound">Monkey</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Snake</span>
      </div>
    </div>

    <audio
      data-key="76"
      src="assets/sounds/lion-roaring-sfx-293295.mp3"
    ></audio>
    <audio data-key="83" src="assets/sounds/snake-hissing-6092.mp3"></audio>
    <audio
      data-key="69"
      src="assets/sounds/elephant-trumpets-growls-6047.mp3"
    ></audio>
    <audio data-key="70" src="assets/sounds/frog_quak-81741.mp3"></audio>
    <audio data-key="77" src="assets/sounds/monkey-128368.mp3"></audio>

    <audio
      autoplay="autoplay"
      src="assets/sounds/jungle-nature-229896.mp3"
      controls="controls"
    ></audio>
  </body>
</html>
